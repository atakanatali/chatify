apiVersion: v1
kind: Service
metadata:
  name: chatify-kafka
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kafka
    app.kubernetes.io/component: message-broker
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      protocol: TCP
    - name: kafka-external
      port: 29092
      targetPort: 29092
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-kafka
    app.kubernetes.io/component: message-broker
    app.kubernetes.io/part-of: chatify
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-kafka-nodeport
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kafka
    app.kubernetes.io/component: message-broker
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  ports:
    - name: kafka-external
      port: 30092
      targetPort: 29092
      nodePort: 30092
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-kafka
    app.kubernetes.io/component: message-broker
    app.kubernetes.io/part-of: chatify
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chatify-kafka
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kafka
    app.kubernetes.io/component: message-broker
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: chatify-kafka
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatify-kafka
      app.kubernetes.io/component: message-broker
      app.kubernetes.io/part-of: chatify
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatify-kafka
        app.kubernetes.io/component: message-broker
        app.kubernetes.io/part-of: chatify
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v22.3.13
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: kafka-external
              containerPort: 29092
              protocol: TCP
            - name: admin
              containerPort: 9644
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - redpanda
            - start
            - --set
            - redpanda.auto_create_topics_enabled=false
            - --set
            - redpanda.enable_idempotence=true
            - --set
            - redpanda.enable_transactions=true
            - --set
            - redpanda.default_topic_partitions=3
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "250m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /v1/status/ready
              port: 9644
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: 9644
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
