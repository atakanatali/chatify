apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatify-chat-api
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-chat-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: chatify-chat-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatify-chat-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: chatify
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      restartPolicy: Always

      # Security context for the pod
      securityContext:
        runAsNonRoot: false
        fsGroup: 1000

      containers:
        - name: chatify-chat-api
          image: chatify-api:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: chatify-chat-api-config
          env:
            - name: Elasticsearch__Uri
              value: "http://chatify-elastic:9200"
            - name: Serilog__WriteTo__0__Args__nodeUris
              value: "http://chatify-elastic:9200"

          # PodId injection via fieldRef
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          # Resource limits and requests
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - checks if application has started
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

      # DNS policy for service discovery
      dnsPolicy: ClusterFirst

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Affinity rules for pod distribution
      affinity:
        # Anti-affinity to spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - chatify-chat-api
                topologyKey: kubernetes.io/hostname
