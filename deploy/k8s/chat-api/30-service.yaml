apiVersion: v1
kind: Service
metadata:
  name: chatify-chat-api
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-chat-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: NodePort
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
      nodePort: 30080
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
      nodePort: 30443
  selector:
    app.kubernetes.io/name: chatify-chat-api
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-chat-api-headless
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-chat-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-chat-api
    app.kubernetes.io/component: api
