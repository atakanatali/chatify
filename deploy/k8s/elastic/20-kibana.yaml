---
apiVersion: v1
kind: Service
metadata:
  name: chatify-kibana
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kibana
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-kibana
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-kibana-nodeport
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kibana
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      nodePort: 30561
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-kibana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatify-kibana
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-kibana
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatify-kibana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatify-kibana
        app.kubernetes.io/component: logging
        app.kubernetes.io/part-of: chatify
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.16.1
          ports:
            - name: http
              containerPort: 5601
              protocol: TCP
          env:
            - name: SERVER_NAME
              value: chatify-kibana
            - name: ELASTICSEARCH_HOSTS
              value: http://chatify-elastic:9200
            - name: SERVER_HOST
              value: 0.0.0.0
            - name: XPACK_SECURITY_ENABLED
              value: "false"
            - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
              value: "chatify-kibana-encryption-key-32chars-min"
            - name: XPACK_REPORTING_ENCRYPTIONKEY
              value: "chatify-kibana-reporting-key-32chars-min"
            - name: XPACK_SECURITY_ENCRYPTIONKEY
              value: "chatify-kibana-security-key-32chars-min"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=800"
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
