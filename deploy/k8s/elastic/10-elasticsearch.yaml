---
apiVersion: v1
kind: Service
metadata:
  name: chatify-elastic
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-elastic
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      protocol: TCP
    - name: transport
      port: 9300
      targetPort: 9300
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-elastic
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-elastic-nodeport
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-elastic
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      nodePort: 30020
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-elastic
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chatify-elastic
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-elastic
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: chatify-elastic
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatify-elastic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatify-elastic
        app.kubernetes.io/component: logging
        app.kubernetes.io/part-of: chatify
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
            - name: transport
              containerPort: 9300
              protocol: TCP
          env:
            - name: discovery.type
              value: single-node
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.http.ssl.enabled
              value: "false"
            - name: xpack.security.transport.ssl.enabled
              value: "false"
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=1s
              port: 9200
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
