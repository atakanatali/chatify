apiVersion: v1
kind: ConfigMap
metadata:
  name: chatify-akhq-config
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
data:
  application.yml: |
    micronaut:
      server:
        port: 8080
        host: 0.0.0.0

    akhq:
      connections:
        chatify-kafka:
          type: kafka
          properties:
            bootstrap.servers: chatify-kafka:9092
          schema-registry:
            type: memory
          connect:
            - name: chatify-kafka-connect
              url: http://chatify-kafka-connect:8083
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-akhq
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
---
apiVersion: v1
kind: Service
metadata:
  name: chatify-akhq-nodeport
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  ports:
    - name: http
      port: 3080
      targetPort: 8080
      nodePort: 3080
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatify-akhq
  namespace: chatify
  labels:
    app.kubernetes.io/name: chatify-akhq
    app.kubernetes.io/component: management-ui
    app.kubernetes.io/part-of: chatify
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatify-akhq
      app.kubernetes.io/component: management-ui
      app.kubernetes.io/part-of: chatify
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatify-akhq
        app.kubernetes.io/component: management-ui
        app.kubernetes.io/part-of: chatify
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: akhq
          image: tchiotludo/akhq:0.26.0
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /home/akhq/conf/application.yml
              subPath: application.yml
          env:
            - name: MICRONAUT_ENVIRONMENTS
              value: production
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: chatify-akhq-config
